version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: project_finance_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-project_finance}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network

  # Backend API
  backend:
    build:
      context: ./project_finance_backend
      dockerfile: Dockerfile.dev  # Используем dev версию для разработки
    container_name: project_finance_backend
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      TELEGRAM_BOT_TOKEN: ${telegram_bot_token}
      TELEGRAM_WEBAPP_URL: ${telegram_webapp_url}
      APP_NAME: ${APP_NAME}
      DEBUG: ${DEBUG}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
    volumes:
      - ./project_finance_backend:/app
      - /app/.venv  # Исключаем виртуальное окружение из volume
      - ./project_finance_backend/.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        python -m alembic upgrade head || echo 'Migrations failed or already applied' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - finance_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./project_finance_front
      dockerfile: Dockerfile.dev  # Используем dev версию для разработки
    container_name: project_finance_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    volumes:
      - ./project_finance_front:/app
      - /app/node_modules  # Исключаем node_modules из volume
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - finance_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  finance_network:
    driver: bridge



